<div ng-controller="Kubernetes.Services">
  <div class="row-fluid">
    <div class="span12">
      <!--
      <button ng-show="fetched"
              class="btn btn-danger pull-right"
              ng-disabled="!id && podsConfig.selectedItems.length == 0"
              ng-click="deletePrompt(id || podsConfig.selectedItems)">
        <i class="icon-remove"></i> Delete
      </button>
      -->
      <span class="pull-right">&nbsp;</span>
      <button ng-show="id"
              class="btn btn-primary pull-right"
              ng-click="id = undefined">Back</button>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span12">
      <div ng-hide="fetched">
        <div class="align-center">
          <i class="icon-spinner icon-spin"></i>
        </div>
      </div>
      <div ng-show="fetched && !id">
        <div ng-hide="services.length" class="align-center">
          <p class="alert alert-info">There are no services currently available.</p>
        </div>
        <div ng-show="services.length">
          <table class="table table-condensed table-striped"
                 hawtio-simple-table="tableConfig"></table>
        </div>
      </div>
      <div ng-show="fetched && id">
        <p></p>
        <p hawtio-editor="json" mode="javascript"></p>
      </div>
    </div>
  </div>
</div>
