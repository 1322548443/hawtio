<div ng-controller="FabricRequirements.ProfileRequirementsController">
  <div class="column-box"
       ng-repeat="profileRequirement in requirements.profileRequirements">
    <div class="row-fluid">
      <div class="span12">
        <h4>{{profileRequirement.profile}}</h4>

      </div>
    </div>
    <div class="row-fluid">
      <div class="span6">
        Minimum Instances:
        <input type="number"
               ng-model="profileRequirement.minimumInstances"
               min="0"
               ng-change="onChange()">
      </div>
      <div class="span6">
        Maximum Instances:
        <input type="number"
               ng-model="profileRequirement.maximumInstances"
               min="0"
               ng-change="onChange()">
      </div>
    </div>

  </div>

  <div hawtio-editor="profileRequirementsString"></div>
</div>
