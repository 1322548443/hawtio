<div class="row-fluid" ng-controller="Camel.RouteMetricsController">

  <div class="row-fluid">
    <div class="pull-right">
      <form class="form-inline no-bottom-margin">
        <fieldset>
          <div class="control-group inline-block">
            <input type="text" class="search-query" placeholder="Filter..." ng-model="filterText">
          </div>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="row-fluid" ng-hide="data">
    Loading...
  </div>

  <div class="row-fluid" ng-show="data">
    {{data}}
  </div>

  <!-- TODO: either repeat or some div compile stuff -->
  <div class="container mainContent">
    <div class="row" id="meter-0"></div>
    <div class="row" id="meter-1"></div>
    <div class="row" id="meter-2"></div>
  </div>

</div>
