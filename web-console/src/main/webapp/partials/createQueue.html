<form class="form-horizontal">
    <div class="control-group">
        <input class="span12" type="text" size="255" ng-model="destinationName" placeholder="Queue name"/>
    </div>
    <div class="control-group">
        <button type="submit" class="btn" ng-click="createDestination(destinationName, true)">Create Queue</button>
    </div>
</form>
