<div ng-controller="FabricRequirements.RequirementsController">
  <script type="text/ng-template" id="pageTemplate.html">
    <div nv-file-drop="" uploader="uploader">
      <div class="row-fluid">
        <div class="span12">
        Drag stuff here!
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12">
          <div>
            Version: {{requirements.version}}
          </div>
        
          <div class="column-box" ng-repeat="profileRequirement in requirements.profileRequirements">
            {{profileRequirement.profile}}
          </div>
        </div>
      </div>
    </div>
  </script>
  <div compile="template"></div>
</div>
