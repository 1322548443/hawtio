<div ng-controller="Core.PreferencesController" 
     class="prefs">
  <div class="row-fluid">
    <div class="tabbable" ng-model="pref">
      <div ng-repeat="(name, panel) in registry.getTabs() track by $index" 
           value="{{name}}" 
           class="tab-pane" 
           title="{{name}}" 
           ng-include="panel.template"></div>
     </div>
  </div>
</div>

<script type="text/javascript" src="lib/cssHelperNav.js"></script>
