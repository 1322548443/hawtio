<script type="text/ng-template" id="bodyTemplate">
  <table class="table table-striped table-hover">
      <tbody>
      <tr ng-repeat="(key, value) in row" ng-show="key != '0'">
        <td class="property-name">{{key | humanize}}</td>
        <td class="property-value">{{value}}</td>
      </tr>
      </tbody>
  </table>
</script>

<table cellpadding="0" cellspacing="0" border="0" class="table table-condensed table-striped table-bordered table-hover"
       id="grid">
  <thead>
  <tr>
    <th></th>
    <th>Message</th>
  </tr>
  </thead>
  <tbody>
</table>
