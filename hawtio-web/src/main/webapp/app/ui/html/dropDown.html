<span>

  <script type="text/ng-template" id="menu.html">
    <span class="hawtio-dropdown dropdown" ng-class="open(config)" ng-click="action(config, $event)">
      <i ng-class="icon(config)"></i>&nbsp;{{config.title}}
      <span ng-show="config.items" ng-hide="config.submenu" class="caret"></span>
      <span ng-show="config.items && config.submenu" class="submenu-caret"></span>

      <ul ng-show="config.items" class="dropdown-menu" ng-class="submenu(config)">
        <li ng-repeat="item in config.items track by $index" ng-init="config=item; config['submenu']=true" ng-include="'menu.html'">
        </li>
      </ul>
    </span>
  </script>

  <span ng-include="'menu.html'"></span>


</span>
