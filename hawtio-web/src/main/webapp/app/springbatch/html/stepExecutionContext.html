<div ng-controller="SpringBatch.stepExecutionContextController">
    <h3>Step Execution Context</h3>
    <div>
        <a ng-href="#/springbatch/jobs/{{jobName}}/executions/{{jobId}}" class="btn btn-small btn-primary pull-right">Back</a>
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th style="width: 3%">Step Execution Id</th>
            <th>Step Name</th>
            <th>Job Execution Id</th>
            <th>Context</th>
        </tr>
        </thead>
        <tbody>

        <tr>
            <td>{{stepExecutionContext.id}}</td>
            <td>{{stepExecutionContext.name}}</td>
            <td>{{stepExecutionContext.jobExecutionId}}</td>
            <td>{{stepExecutionContext.context}}</td>
        </tr>
        </tbody>
    </table>
</div>
