<div ng-controller="SpringBatch.jobExecutionContextController">
    <h3>Job Execution Context</h3>
    <div>
        <a ng-href="#/springbatch/jobs/{{jobName}}/executions" class="btn btn-small btn-primary pull-right">Back</a>
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th style="width: 3%">Job Execution Id</th>
            <th>Context</th>
        </tr>
        </thead>
        <tbody>

        <tr>
            <td>{{jobExecutionContext.jobExecutionId}}</td>
            <td>
                <div class="row-fluid">
                    <div class="span11">{{jobExecutionContext.context}}</div>
                    <div class="span1">
                        <form action="/hawtio/exportContext" method="POST">
                            <input type="hidden" name="jobExecutionId" value="{{jobExecutionContext.jobExecutionId}}">
                            <input type="submit" value="Export" class="btn btn-info">
                        </form>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
