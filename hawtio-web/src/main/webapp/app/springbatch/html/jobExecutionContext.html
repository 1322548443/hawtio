<div ng-controller="SpringBatch.jobExecutionContextController">
    <h3>Job Execution Context</h3>
    <div>
        <a ng-href="#/springbatch/jobs/{{jobName}}/executions" class="btn btn-small btn-primary pull-right">Back</a>
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th style="width: 3%">Job Execution Id</th>
            <th>Context</th>
        </tr>
        </thead>
        <tbody>

        <tr>
            <td>{{jobExecutionContext.jobExecutionId}}</td>
            <td>{{jobExecutionContext.context}}</td>
        </tr>
        </tbody>
    </table>
</div>
