<div ng-controller="SpringBatch.jobExecutionContextController">
    <h3>Job Execution Context</h3>
    <div>
        <a ng-href="#/springbatch/jobs/{{jobName}}/executions" class="btn btn-small btn-primary pull-right">Back</a>
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th style="width: 3%">Job Execution Id</th>
            <th>Context</th>
        </tr>
        </thead>
        <tbody>

        <tr>
            <td>{{jobExecutionContext.jobExecutionId}}</td>
            <td>
                <div class="row-fluid">
                    <div class="span10">{{jobExecutionContext.context}}</div>
                    <div class="span2">
                        <div class="pull-left" >
                            <div class="btn-group">
                                <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                                    Export
                                    <span class="caret"></span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a style="cursor: pointer;" ng-href="/hawtio/exportContext/?key=SOURCE_DATA&execId={{jobExecutionContext.jobExecutionId}}&server={{springBatchServer}}">
                                            SOURCE_DATA
                                        </a>
                                    </li>
                                    <li>
                                        <a style="cursor: pointer;" ng-href="/hawtio/exportContext/?key=TARGET_DATA&execId={{jobExecutionContext.jobExecutionId}}&server={{springBatchServer}}">
                                            TARGET_DATA
                                        </a>
                                    </li>
                                    <li>
                                        <a style="cursor: pointer;" ng-href="/hawtio/exportContext/?key=ERROR_MESSAGES&execId={{jobExecutionContext.jobExecutionId}}&server={{springBatchServer}}">
                                            ERROR_MESSAGES
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
