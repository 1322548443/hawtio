<div ng-controller="SpringBatch.ServerListController">

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Hostname</th>
            <th>Port</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="server in serverList" >
            <td ng-bind="server.hostname" ></td>
            <td ng-bind="server.port"></td>
        </tr>
        </tbody>
    </table>
</div>
