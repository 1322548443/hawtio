<div ng-controller="SpringBatch.ExecutionHistoryController">
    <h3>Execution History</h3>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Status</th>
            <th>StartTime</th>
            <th>Duration</th>
            <th>Resource</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="execution in executionHistory">
            <td>{{execution.id}}</td>
            <td>{{execution.status}}</td>
            <td>{{execution.startTime}}</td>
            <td>{{execution.duration}}</td>
            <td>{{execution.resource}}</td>
        </tr>
        </tbody>
    </table>
</div>
