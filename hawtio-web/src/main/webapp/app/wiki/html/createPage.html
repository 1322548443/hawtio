<div ng-controller="Wiki.EditController">
  <div ng-controller="Wiki.NavBarController">
    <ul class="connected nav nav-tabs">
      <li ng-repeat="link in breadcrumbs" ng-class='{active : isActive(link.href)}'>
        <a ng-href="{{link.href}}{{hash}}">
          {{link.name}}
        </a>
      </li>

      <div id="alert-area" class="span6"></div>

      <button id="cancelButton" ng-click="cancel()"
              class="btn pull-right"
              title="Discards any updates">
        <i class="icon-cloud-download"></i> Cancel
      </button>

      <button id="saveButton" ng-disabled="!isValid()" ng-click="create()"
              class="btn btn-info pull-right"
              title="Creates this page and saves it in the wiki">
        <i class="icon-cloud-download"></i> Create
      </button>
    </ul>
  </div>

  <div class="form-horizontal">
    <div class="control-group">
      <input type="text" ng-model="fileName" placeholder="File name" class="span12"/>
    </div>
    <div class="control-group">
      <div ng-include="sourceView" class="editor-autoresize"></div>
    </div>
  </div>
</div>
