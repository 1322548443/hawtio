<link rel="stylesheet" href="app/wiki/css/wiki.css" type="text/css"/>

<div ng-controller="Wiki.CommitController">
  <script type="text/ng-template" id="fileCellTemplate.html">
    <div class="ngCellText">
      <a ng-href="{{row.entity.fileLink}}" class="file-name"
         title="{{row.entity.title}}">
        <span class="file-icon" ng-class="row.entity.fileClass" ng-bind-html-unsafe="row.entity.fileIconHtml"></span>
        <span ng-class="row.entity.changeClass">{{row.entity.path}}</span>
      </a>
    </div>
  </script>
  <script type="text/ng-template" id="changeTypeTemplate.html">
    <div class="ngCellText">
      <a class="changes-link" ng-show="row.entity.change != 'delete'" ng-click="diff(row.entity)">changes</a>
    </div>
  </script>

  <div>
    <ul class="nav nav-tabs">
      <li ng-class='{active : true}' title="{{commitInfo.shortMessage}}">
        <span class="commit-id">{{commitInfo.commitHashText}}</span>
        :
        <span class="commit-message">{{commitInfo.trimmedMessage}}</span>
      </li>
      <li class="pull-right">
        <span class="commit-author">
          <i class="icon-user"></i> {{commitInfo.author}}
        </span>
      </li>
      <li class="pull-right">
        <span class="commit-date">{{commitInfo.date | date: dateFormat}}</span>
      </li>
    </ul>
  </div>

  <div class="row-fluid">
    <div class="span4">
      <div class="control-group">
        <button class="btn" ng-disabled="!selectedItems.length" ng-click="diff()"
                title="Compare the selected versions of the files to see how they differ"><i class="icon-exchange"></i>
          Compare
        </button>

<!--
        <button class="btn" ng-disabled="!canRevert()" ng-click="revert()"
                title="Revert to this version of the file"><i class="icon-exchange"></i> Revert
        </button>
-->
      </div>
    </div>
    <div class="span8">
      <div class="control-group">
        <input class="span12 search-query" type="text" ng-model="gridOptions.filterOptions.filterText"
               placeholder="search">
      </div>
    </div>
  </div>

  <div class="form-horizontal">
    <div class="row-fluid">
      <div class="gridStyle" ng-grid="gridOptions"></div>
    </div>
  </div>

</div>
