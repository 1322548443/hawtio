<div class="form-horizontal" ng-controller="Wiki.ViewController">
  <h1>{{pageId}}</h1>

  <div ng-hide="!children">
    <div class="row-fluid">
      <div class="gridStyle" ng-grid="gridOptions"></div>
    </div>
  </div>

  <div ng-hide="!html">
    <div ng-bind-html-unsafe="html"></div>
  </div>
  <div ng-hide="!source">
    <textarea id="source" ui-codemirror="codeMirrorOptions" ng-model="source"></textarea>
  </div>

</div>
