<div ng-controller="JVM.ConnectController">
  <div class="logbar">
    <div class="wiki logbar-container">
      <ul class="nav nav-tabs">
        <li ng-repeat="link in breadcrumbs" ng-show="isValid(link)" ng-class='{active : isActive(link.href)}'>
          <a ng-href="{{link.href}}{{hash}}" ng-bind-html-unsafe="link.content"></a>
        </li>
        <li class="pull-right">
          <a href='' ng-click="fetch()"><i class="icon-refresh"></i> Refresh</a>
        </li>
      </ul>
    </div>
  </div>


  <div class="wiki-fixed row-fluid">
    <form class="form-horizontal">
      <div class="control-group">
        <label class="control-label" for="host">host name</label>

        <div class="controls">
          <input id="host" name="host" type="text" ng-model="host"/>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="port">port</label>

        <div class="controls">
          <input id="port" name="port" type="number" min="1" required="true" ng-model="port"/>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="path">path</label>

        <div class="controls">
          <input id="path" name="path" type="text" ng-model="path"/>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="userName" title="The user name to be used when connecting to Jolokia">User
          Name</label>

        <div class="controls">
          <input id="userName" type="text" placeholder="username" ng-model="userName"/>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="password"
               title="Password to be used when connecting to Jolokia">Password</label>

        <div class="controls">
          <input id="password" type="password" placeholder="password" ng-model="password"/>
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <input type="submit" value="Connect To Remote Server" class="btn" ng-disabled="!host" ng-click="gotoServer()"
                 title="Opens a new browser window connecting to the given JVM process via its Jolokia servlet URL">
        </div>
      </div>
    </form>
  </div>
</div>
