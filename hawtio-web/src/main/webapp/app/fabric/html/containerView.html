<div class="row-fluid" ng-controller="Fabric.ContainerViewController">

  <script type="text/ng-template" id="containerBox.html">
    <div>
      <div class="row-fluid column-box-icons">
        <div class="span1">
          <hawtio-icon config="container.icon"></hawtio-icon>
        </div>
        <div class="span1">
          <i ng-class="statusIcon(container)"></i>
        </div>
        <div class="span10">
          <h4>{{container.id}}</h4>
        </div>
      </div>
      <div class="row-fluid column-box-title"
      </div>
      <!--
      <div class="row-fluid">
        <div class="span12">
          <p>{{container}}</p>
        </div>
      </div>
      -->
    </div>
  </script>

  <div class="row-fluid">
    <div class="span12">
      <p></p>
      <div class="pull-left">
        Group by:
        <div class="btn-group">
          <button class="btn"
                  ng-class="groupByClass('profileIds', groupBy)"
                  ng-click="groupBy='profileIds'">Profiles</button>
          <button class="btn"
                  ng-class="groupByClass('location', groupBy)"
                  ng-click="groupBy='location'">Location</button>
        </div>
      </div>
      <div class="pull-right">
        <hawtio-filter ng-model="filter"
                       placeholder="Filter Containers..."
                       save-as="fabric-container-view-text-filter"></hawtio-filter>
      </div>
    </div>
  </div>

  <div class="row-fluid">
    <div class="span12 container-groups">
      <div class="align-left"
           ng-repeat="container in containers | filter:filterContainers | orderBy:[groupBy, 'id'] | hawtioGroupBy:groupBy"
           ng-class="addNewlineClass(booleanToString(container.endGroup))">
         <div class="container-group-header">
           <span ng-show="container.newGroup">
             <span ng-repeat="header in getGroupHeader(container[groupBy])">{{header}}<span ng-hide="$last">, </span></span>
           </span>
           <span ng-hide="container.newGroup">&nbsp;</span>
         </div>
        <div class="column-box" ng-include="'containerBox.html'"></div>
      </div>
    </div>
  </div>


</div>
