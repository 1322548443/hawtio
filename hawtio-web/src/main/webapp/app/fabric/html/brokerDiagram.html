/* only things directly related to the network graph should be here */

path.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

marker#brokerMaster {
  stroke: red;
  fill: red;
  stroke-width: 1.5px;
}

circle.brokerMaster {
	fill: #0c0;
}
circle.notActive {
	fill: #c00;
}


path.link.group {
  stroke: #ccc;
}
marker#group {
  stroke: #ccc;
  fill: #ccc;
}
circle.group {
  fill: #eee;
  stroke: #ccc;
}

circle.destination {
  fill: #bbb;
  stroke: #ccc;
}

circle.pinned {
  stroke-width: 4.5px;
}

path.link.profile {
  stroke-dasharray: 0,2 1;
  stroke: #888;
}


marker#container {
}
circle.container {
  stroke-dasharray: 0,2 1;
  stroke: #888;
}
path.link.container {
  stroke-dasharray: 0,2 1;
  stroke: #888;
}


circle {
	fill: #ccc;
	stroke: #333;
	stroke-width: 1.5px;
	cursor: pointer;
}

circle.closeMode {
	cursor: crosshair;
}

path.link.destination {
  stroke: #ccc;
}

circle.topic {
  fill: #c0c;
}

circle.queue {
  fill: #00c;
}

circle.consumer {
  fill: #cfc;
}

path.link.producer {
  stroke: #ccf;
}

path.link.consumer {
  stroke: #ccc;
}


circle.hilited {
  stroke-width: 3px;
}
.hilited {
  stroke-width: 3px;
}

text {
  font: 10px sans-serif;
  pointer-events: none;
}

text.shadow {
  stroke: #fff;
  stroke-width: 3px;
  stroke-opacity: .8;
}
</style>


<div class="row-fluid mq-page" ng-controller="Fabric.FabricBrokerDiagramController">

  <div ng-hide="inDashboard" class="span12 page-padded">
    <div class="section-header">

      <div class="section-filter">
        <input type="text" class="search-query" placeholder="Filter..." ng-model="searchFilter">
        <i class="icon-remove clickable" title="Clear Filter" ng-click="searchFilter = ''"></i>
      </div>

      <div class="section-controls">
        <a ng-href="#/fabric/mq/brokers{{hash}}" title="View the broker and container diagram">
          <i class="icon-edit"></i> Configuration
        </a>
        <a href="" title="Create a new broker configuration" ng-click="createBroker(null)">
          <i class="icon-plus"></i> Broker
        </a>
        <a href="" title="Create a new container" ng-click="createContainer()">
          <i class="icon-plus"></i> Container
        </a>
      </div>
    </div>
  </div>


  <div id="pop-up">
    <div id="pop-up-title"></div>
    <div id="pop-up-content"></div>
  </div>

  <div class="row-fluid">
    <div class="span12 canvas">
      <div hawtio-force-graph graph="graph" link-distance="50" charge="-120" nodesize="10" style="min-height: 800px"></div>
    </div>
  </div>

  <div ng-include="'app/fabric/html/connectToContainerDialog.html'"></div>

</div>
