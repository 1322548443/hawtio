<div ng-controller="Fabric.ContainersController">
  <div class="row-fluid">
    <div class="pull-left">
      <form class="form-inline no-bottom-margin">
        <fieldset>
          <div class="control-group inline-block">
            <div class="btn-group">
              <button ng-disabled="selectedContainers.length == 0 || !anySelectionAlive(false)" class="btn" ng-click="start()"><i class="icon-play-circle"></i> Start</button>
              <button ng-disabled="selectedContainers.length == 0 || !anySelectionAlive(true)" class="btn" ng-click="stop()"><i class="icon-off"></i> Stop</button>
              <button ng-disabled="selectedContainers.length == 0" class="btn" ng-click="delete()"><i class="icon-remove"></i> Delete</button>
            </div>
          </div>
          <div class="control-group inline-block">
            <a class="btn" ng-href="#/fabric/containers/createContainer" title="Create new containers"><i class="icon-plus"></i> Create</a>
            <a class="btn" ng-href="#/fabric/containers/migrateVersions" title="Migrate containers to different versions"><i class="icon-exchange"></i> Migrate</a>
            <a class="btn" ng-href="#/fabric/containers/assignProfiles" title="Assign profiles to different containers"><i class="icon-cogs"></i> Assign</a>
          </div>

        </fieldset>
      </form>
    </div>

    <div class="pull-right">
      <form class="form-inline">
        <fieldset>
          <input class="search-query" id="search" type="text" ng-model="containerOptions.filterOptions.filterText" placeholder="Filter...">
        </fieldset>
      </form>
    </div>
  </div>

  <div class="row-fluid">
    <div class="gridStyle" ng-grid="containerOptions"></div>
  </div>
</div>
