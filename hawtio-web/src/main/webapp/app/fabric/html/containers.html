<div ng-controller="Fabric.ContainersController">

  <div class="row-fluid">
    <div class="span12 page-padded">

      <div class="section-header">

        <div class="selection-controls">
          <i class="icon-circle-blank clickable" title="Clear Selection" ng-click="setActiveContainer(null)"></i>
          <i class="icon-circle clickable" title="Select All" ng-click="selectAllContainers()"></i>
        </div>

        <div class="section-title"></div>

        <div class="section-controls">
          <a class="btn" ng-click="createContainer()" title="Create new containers">
            <i class="icon-plus"></i> Create
          </a>
          <a class="btn" ng-click="startSelectedContainers()" ng-show="anySelectionAlive(false)"
             title="Start Containers">
            <i class="icon-play-circle clickable"></i>
            Start
          </a>
          <a class="btn" ng-click="stopSelectedContainers()" ng-show="anySelectionAlive(true)"
             title="Stop Containers">
            <i class="icon-off"></i>
            Stop
          </a>
          <a class="btn btn-danger" ng-click="deleteSelectedContainers()" ng-show="selectedContainers.length != 0"
             title="Delete Container">
            <i class="icon-minus"></i> Delete
          </a>
        </div>

        <div class="section-filter">
          <input type="text" class="search-query" placeholder="Filter..." ng-model="containerIdFilter">
          <i class="icon-remove clickable" title="Clear Filter" ng-click="containerIdFilter = ''"></i>
        </div>
      </div>

      <div fabric-container-list></div>
    </div>
  </div>


</div>
