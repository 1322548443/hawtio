<div class="row-fluid" ng-controller="Fabric.AppView">

  <script type="text/ng-template" id="cartItem.html">
    <div class="ngCellText">
      {{row.entity.id}}
    </div>
  </script>


  <script type="text/ng-template" id="profileBox.html">
    <div ng-controller="Fabric.ProfileBox">
      <h3>{{profile.name}}</h3>
      <ul class="unstyled label-list">
        <li class="inline-block" ng-repeat="tag in profile.tags">
          <span class="badge badge-success inline-block">{{tag}}</span>
        </li>
      </ul>
      <div ng-hide="profile.summary != undefined" class="centered">
        <i class="icon-spinner icon-spin"></i>
      </div>
      <div ng-show="profile.summary != undefined">{{profile.summary}}</div>
      <div class="column-box-controls">
        <span ng-click="viewProfile(profile)"><i class="clickable icon-info-sign"></i></span>
        <span ng-click="addProfileToCart(profile)"><i class="clickable icon-dropbox"></i></span>
      </div>
    </div>
  </script>

  <div>
    <hawtio-pane position="left" width="300">
      <div class="row-fluid">
        <div hawtio-list="cart"></div>
      </div>
      <div class="row-fluid">
        <ul class="unstyled label-list">
          <li ng-repeat="tag in tags">
            <span class="badge badge-success">{{tag}}</span>
          </li>
        </ul>
      </div>
    </hawtio-pane>
    <div class="row-fluid">
      <div class="span12">
        <div class="row-fluid centered">
          <div fabric-version-selector="selectedVersion"></div>
        </div>
        <div class="row-fluid centered" ng-show="profiles.length == 0">
          <i class="icon-spinner icon-spin"></i>
        </div>
        <div class="row-fluid" ng-hide="profiles.length == 0">
          <ul hawtio-auto-columns=".column-box">
            <li class="column-box" ng-repeat="profile in profiles" ng-include="'profileBox.html'"></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
