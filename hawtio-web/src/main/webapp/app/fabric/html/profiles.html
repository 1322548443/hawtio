<script type="text/ng-template" id="bodyTemplate">
  <table class="table table-striped">
      <tbody>
      <tr ng-repeat="(key, value) in row">
        <td class="property-name">{{key | humanize}}</td>
        <td class="property-value">{{value}}</td>
      </tr>
      </tbody>
  </table>
</script>

<div class="control-group">
  <label class="pull-left" for="profileVersion" title="Fabric Version to view the profiles">Version: </label>

  <select class="pull-left" ng-model="versionId" id="profileVersion" name="version">
  </select>
</div>

<table cellpadding="0" cellspacing="0" border="0" class="table table-condensed table-bordered table-hover"
       id="grid">
  <thead>
  <tr>
    <th></th>
    <th>Profile ID</th>
    <th>Parents</th>
  </tr>
  </thead>
  <tbody>
</table>
