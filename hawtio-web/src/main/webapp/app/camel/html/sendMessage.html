<form class="form-horizontal">
  <div class="control-group">
    <button id="sendButton" type="submit" class="btn btn-info pull-left" ng-click="sendMessage(message)" disabled>Send Message</button>

    <div class="pull-right">
      <label class="control-label" for="sourceFormat" title="The text format to use for the message payload">message format</label>

      <div class="controls">
        <select ng-model="sourceFormat" id="sourceFormat">
          <option value="javascript">JSON</option>
          <option value="properties">Properties</option>
          <option value="xml">XML</option>
          <option value="yaml">YAML</option>
        </select>

        <button class="btn" ng-click="autoFormat()" title="Automatically pretty prints the message so its easier to read">Auto Format</button>
      </div>
    </div>
  </div>
  <div class="control-group">
    <textarea id="messageBody" class="input-xlarge span12 scrollable" rows="1000" ng-model="message" placeholder="Text message body"></textarea>
  </div>
</form>
