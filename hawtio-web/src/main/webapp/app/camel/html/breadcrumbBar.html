<div class="logbar logbar-wiki" ng-controller="Camel.BreadcrumbBarController">
  <div class="wiki logbar-container">
    <ul class="nav nav-tabs">
      <li class="">
        <a class="breadcrumb-link">
          <span class="contained c-medium">Camel Contexts</span>
        </a>
      </li>
      <li class="">
        <a class="breadcrumb-link">{{contextId}}</a>
      </li>
      <li class="">
        <a class="breadcrumb-link">endpoints</a>
      </li>
      <li class="active">
        <a class="breadcrumb-link">{{endpointName}}</a>
      </li>
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown"
                data-placement="bottom">
          <span class="caret"></span>
        </a>
        <ul class="dropdown-menu" ng-show="breadcrumbs.endpoints.length">
          <li ng-repeat="endpoint in breadcrumbs.endpoints">
            <a ng-href="{{endpoint.link}}{{hash}}"
               ng-hide="endpoint.name === endpointPath"
               title="Switch to endpoint {{endpoint.name}} "
               data-placement="bottom">
              {{endpoint.name}}</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
