<div class="row-fluid">

  <div id="tree-container" class="span3" ng-controller="Jmx.MBeansController">
    <div class="camel-tree" ng-controller="Camel.TreeController">
      <ul id="tree-ctrl" class="nav nav-pills">
        <li>
          <a data-toggle="collapse" data-target="#cameltree">
            Camel Tree
          </a>
        </li>
        <li class="pull-right" ng-show="fullScreenViewLink">
          <a href="{{fullScreenViewLink}}"><i class="icon-resize-full"></i></a>
        </li>
      </ul>
      <div class="section-filter">
        <input id="camelContextIdFilter" class="search-query span12" type="text" ng-model="contextFilterText"
               title="filter camel context IDs"
               placeholder="Filter...">
          <i class="icon-remove clickable"
             title="Clear filter"
             ng-click="contextFilterText = ''"></i>
      </div>
      <div id="cameltree" class="in collapse"></div>
    </div>
  </div>

  <div class="span9">
    <ng-include src="'app/jmx/html/subLevelTabs.html'"></ng-include>
    <div id="properties" ng-view></div>
  </div>
</div>
