<div class="row-fluid">

  <div id="tree-container" class="span3" ng-controller="Jmx.MBeansController">
    <div ng-controller="Camel.TreeController">
      <ul id="tree-ctrl" class="nav">
        <li>
          <a data-toggle="collapse" data-target="#cameltree">
            Camel Tree
          </a>
        </li>
        <form class="navbar-form pull-right">
          <input id="camelContextIdFilter" class="search-query" type="text" ng-model="contextFilterText"
                 title="filter camel context IDs"
                 placeholder="filter...">
          <!--
          TODO add me when its easy to style so it doesn't look sucky ;)

                          <i class="icon-remove clickable" title="Clear Filter" ng-click="contextFilterText = ''"></i>
          -->
        </form>
      </ul>
      <div id="cameltree" class="in collapse"></div>
    </div>
  </div>

  <div class="span9">
    <ng-include src="'app/jmx/html/subLevelTabs.html'"></ng-include>
    <div id="properties" ng-view></div>
  </div>
  <div id="alert-area" class="span9"></div>
</div>
