<div class="row-fluid">
  <div class="span4">
    <div class="control-group"  ng-controller="Camel.AttributesToolBarRoutesController">
      <button class="btn" ng-disabled="!selectionsState('stop')" ng-click="start()"><i class="icon-play"></i> Start</button>
      <button class="btn" ng-disabled="!selectionsState('start')" ng-click="stop()"><i class="icon-stop"></i> Stop</button>
      <button class="btn" ng-disabled="!selectionsState('stop')" ng-click="delete()"><i class="icon-remove"></i> Delete</button>
    </div>
  </div>
  <div class="span8">
    <div class="control-group">
      <input class="span12 search-query" ng-model="searchText" placeholder="search">
    </div>
  </div>
</div>
