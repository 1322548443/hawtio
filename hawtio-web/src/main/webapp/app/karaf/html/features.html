<div class="row-fluid">
  <div class="pull-left">
    <form class="form-inline no-bottom-margin">
      <fieldset>
        <div class="control-group inline-block">
          <div class="btn-group">
            <button ng-disabled="selectedFeatures.length == 0" class="btn" ng-click="install()"><i class="icon-play"></i> Start</button>
            <button ng-disabled="selectedFeatures.length == 0" class="btn" ng-click="uninstall()"><i class="icon-stop"></i> Stop</button>
          </div>
        </div>
        &nbsp;
        <div class="control-group inline-block">
          <label for="repositories">Repositories: </label>
          <select id="repositories" ng-model="repository" ng-options="v.id for v in repositories"></select>
        </div>
      </fieldset>
    </form>
  </div>
    
  <div class="pull-right">
  </div>
</div>


<div class="row-fluid">
  <div class="gridStyle" ng-grid="featureOptions"></div>
</div>
