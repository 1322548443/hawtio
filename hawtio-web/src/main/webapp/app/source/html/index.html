<div ng-controller="Source.IndexController">
  <ul class="nav nav-tabs">
    <li ng-repeat="link in breadcrumbs" ng-class='{active : isActive(link.href)}'>
      <a ng-href="{{link.href}}{{hash}}">
        {{link.name}}
      </a>
    </li>
  </ul>

  <div class="row-fluid">
    <div class="control-group inline-block">
      <input class="search-query input-xxlarge" type="text" ng-model="searchText" placeholder="Filter files...">
    </div>
    <table>
      <tr ng-repeat="file in sourceFiles|filter:searchText">
        <td>
          <a href="#/source/view/{{mavenCoords}}//{{file}}">{{file}}</a>
        </td>
      </tr>
    </table>
  </div>

  <div class="span12" ng-show="loadingMessage">
    <div class="alert alert-info">
      <i class="icon-spinner icon-spin icon-2x"></i>
      <span ng-bind-html-unsafe="loadingMessage"></span>
    </div>
  </div>
  <div id="alert-area" class="span12"></div>
</div>
