<div ng-controller="Source.SourceController">
  <ul class="nav nav-tabs">
    <li ng-repeat="link in breadcrumbs" ng-class='{active : isActive(link.href)}'>
      <a ng-href="{{link.href}}{{hash}}">
        {{link.name}}
      </a>
    </li>
  </ul>

  <div class="form-horizontal">
    <div class="control-group editor-autoresize">
      <textarea id="source" ui-codemirror="codeMirrorOptions" ng-model="source"></textarea>
    </div>
  </div>
</div>
