<div ng-controller="Quartz.QuartzController">

  <div class="row-fluid">
    <div ng-show="selectedScheduler" class="alert alert-info">

      <strong>Scheduler Details:</strong>

      <br/> Scheduler name: <strong>{{selectedScheduler.SchedulerName}}</strong>
      <br/> State: <i class="{{selectedSchedulerIcon}}"></i>
      <br/> Version: <strong>{{selectedScheduler.Version}}</strong>

    </div>
  </div>

  <div class="row-fluid">
    <div class="pull-left">
      <form class="form-inline no-bottom-margin">
        <fieldset>
          <div class="controls control-group inline-block controls-row">
            <div class="btn-group">
              <button ng-disabled="gridOptions.selectedItems.length == 0" class="btn" ng-click="resume()" title="Resume"><i
                  class="icon-play-circle"></i></button>
              <button ng-disabled="gridOptions.selectedItems.length == 0" class="btn" ng-click="pause()" title="Pause"><i
                  class="icon-off"></i></button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="row-fluid">
    <div class="row-fluid">
      <strong>Scheduler Triggers:</strong>
    </div>
    <div class="row-fluid">
      <div class="gridStyle" ng-grid="gridOptions"></div>
    </div>
  </div>

</div>
