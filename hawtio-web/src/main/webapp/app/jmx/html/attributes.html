<div ng-controller="Jmx.AttributesController">
  <div ng-include src="toolBarTemplate()"></div>

  <div id="attributesGrid" class="gridStyle" ng-grid="gridOptions">
  </div>

  <!-- modal dialog to show/edit the attribute -->
  <div hawtio-confirm-dialog="showAttributeDialog"
       ok-button-text="Update" show-ok-button="{{entity.rw ? 'true' : 'false'}}" on-ok="onUpdateAttribute()"
       cancel-button-text="Close"
       title="View attribute: {{entity.key}}">
    <div class="dialog-body">
      <div simple-form data='attributeSchema' mode="{{entity.rw ? 'edit' : 'view'}}" entity='entity'>
      </div>
    </div>
  </div>

</div>
