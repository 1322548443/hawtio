<div class="row-fluid" ng-controller="Jetty.JettyController">

  <div class="row-fluid">
    <div class="pull-left">
      <form class="form-inline no-bottom-margin">
        <fieldset>
          <div class="controls control-group inline-block controls-row">
            <div class="btn-group">
              <button ng-disabled="selected.length == 0 || !anySelectionHasState('stop')" class="btn" ng-click="start()"
                      title="Start">
                <i class="icon-play-circle"></i></button>
              <button ng-disabled="selected.length == 0 || !anySelectionHasState('start')" class="btn" ng-click="stop()"
                      title="Stop">
                <i class="icon-off"></i></button>
              <button ng-disabled="selected.length == 0 || !everySelectionHasState('stop')" class="btn"
                      ng-click="uninstall()" title="Uninstall"><i class="icon-eject"></i></button>
            </div>
          </div>
        </fieldset>
      </form>

    </div>

    <div class="pull-right">
      <form class="form-inline no-bottom-margin">
        <fieldset>
          <div class="control-group inline-block">
            <input type="text" class="search-query" placeholder="Filter..." ng-model="search">
          </div>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="row-fluid">
    <div class="gridStyle" ng-grid="gridOptions"></div>
  </div>

</div>
