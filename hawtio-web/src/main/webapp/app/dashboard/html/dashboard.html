<script type="text/ng-template" id="widgetTemplate">
  <div class="widget-area" data-widgetId="{{widget.id}}">
    <div class="width-controls">
      <a ng-click="growWidgetX(widget)">
        <i class="icon-circle-arrow-right"></i>
      </a>
      <a ng-click="shrinkWidgetX(widget)">
        <i class="icon-circle-arrow-left"></i>
      </a>
    </div>
    <div class="height-controls">
      <a ng-click="growWidgetY(widget)">
        <i class="icon-circle-arrow-down"></i>
      </a>
      <a ng-click="shrinkWidgetY(widget)">
        <i class="icon-circle-arrow-up"></i>
      </a>
    </div>
    <div class="widget-title">
      <div class="row-fluid">
        <div class="pull-left">
          <editable-property ng-model="widget" property="title" on-save="onWidgetRenamed(widget)"></editable-property>
        </div>
        <div class="pull-right">
          <i class="icon-remove" title="Removes this view from the dashboard" ng-click="removeWidget(widget)"></i>
        </div>
      </div>
    </div>
    <div class="widget-body">
      <div ng-include="widget.include"></div>
    </div>
  </div>
</script>

<div class="gridster" ng-controller="Dashboard.DashboardController">
  <ul id="widgets">
  </ul>
</div>
