<div ng-controller="Maven.SearchController">
  <div class="row-fluid">
    <form>
      <div class="control-group">
        <input class="search-query span10" type="text" id="mavenSearch" ng-model="searchText"
               placeholder="Search maven repositories...">

        <button type="submit" class="btn pull-right" ng-disabled="!searchText" ng-click="doSearch()"
                title="Search the maven repositories for artifacts containing this text" data-placement="bottom">
          <i class="icon-search"></i> Search
        </button>
      </div>
    </form>
  </div>

  <div class="row-fluid">
    <div class="gridStyle" hawtio-datatable="gridOptions"></div>
  </div>

  <script type="text/ng-template" id="artifactDetailTemplate">
    <div title="Name" class="title">
      Name: {{row.name}}
    </div>
    <div class="expandable opened">
      <div title="Description" class="title">
        <i class="expandable-indicator"></i> pom.xml
      </div>
      <div class="expandable-body well editor-autoresize" ng-controller="Maven.PomXmlController">
        <textarea ui-codemirror="{ mode: {name: 'xml'} }" ng-model="mavenPomXml"></textarea>
      </div>
    </div>
    <div class="expandable opened" ng-hide="!row.description">
      <div title="Description" class="title">
        <i class="expandable-indicator"></i> Description
      </div>
      <div class="expandable-body well">
        {{row.description}}
      </div>
    </div>
  </script>
</div>
