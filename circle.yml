machine:
  node:
    version: 0.10.33
  services:

branches:
  only:
    - master

dependencies:
  pre:
  override:
    - mvn install

test:
  override:
    - mvn verify

general:
  artifacts:
    - '**/target/*.jar'
    - '**/target/*.war'
    - '**/target/*features.xml'

deployment:
  website:
    branch: master
    owner: hawtio
    commands:
      - git config --global user.email "circleci@mail.com"
      - git config --global user.name "CircleCI"
      - curl https://dl.dropboxusercontent.com/content_link/1IyD9rpPW75QIaJ1b7COrBsIQ1QjskPXDsar2ozXG4TTzIRLjzEZxv8lYYFVL9vU > ~/.m2/settings.xml
      - cd website && mvn clean scalate:sitegen scalate:deploy

