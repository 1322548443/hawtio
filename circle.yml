machine:
  node:
    version: 8.9.4
  java:
    version: oraclejdk8
  services:

branches:
  only:
    - 1.x

dependencies:
  pre:
    - npm install -g gulp
  override:
    - mvn --batch-mode install

test:
  override:
    - echo true

general:
  artifacts:
    - '**/target/*.jar'
    - '**/target/*.war'
    - '**/target/classes/features.xml'

deployment:
  website:
    branch: 1.x
    owner: hawtio
    commands:
      - git config --global user.email "circleci@mail.com"
      - git config --global user.name "CircleCI"
      - ./ci-website.sh

